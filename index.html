<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Arrow</title>
  <meta name="description" content="Browser geochaching tool">
  <meta name="author" content="Dariusz Jakubowski <celber@me.com>">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="bower_components/class.js/src/class.js"></script>
  <script src="js/mvc.js"></script>
  <script src="js/LocationModel.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/compass.js/lib/compass.js"></script>
  <script src="bower_components/geodesy/vector3d.js"></script>
  <script src="bower_components/geodesy/latlon-ellipsoidal.js"></script>
  <script src="bower_components/geodesy/latlon-vincenty.js"></script>
  <script src="bower_components/geodesy/dms.js"></script>
</head>

<body class="container">
	<div id="navigation" class="row">		
		<div id="direction" class="small-6 small-text-center columns">
			<div class="direction-arrow">&nbsp;</div>
		</div>
		<div id="compass" class="small-6 small-text-center columns">
			<div id="signal-strength">No signal</div>
			<div class="direction-arrow">&nbsp;</div>
			<div class="shield">&nbsp;</div>
				<div id="heading" class="small-12 small-text-center columns">21345</div>
		</div>
	</div>
	<div class="row">
		<div id="distance" class="small-12 small-text-center columns">
			
		</div>
	</div>
	<div class="row">
		<div id="target" class="small-6 small-push-6 columns">
			<div class="latitude"></div>
			<div class="longitude"></div>
			<div class="altitude"></div>
		</div>
			
		<div id="position" class="small-6 small-pull-6 columns">
			<div class="latitude"></div>
			<div class="longitude"></div>
			<div class="altitude"></div>
		</div>
	</div>
	
	<div class="row">
		<div id="radar" class="small-12 small-text-center columns">
			&nbsp;
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
